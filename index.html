<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>XProfile - My Virtual Profile Card</title>
</head>
<body>
    <div class="container"> 
        <div class="profile-box">
            
            <div class ="menu-settings">
                <img src="assets/menu.png" alt="Menu Icon" class="menu-icon">
                <img src="assets/setting.png" alt="Settings Icon" class="setting-icon">
            </div>

            <img src="assets/download.png" alt="Profile Picture" class="profile-pic">
            <h3>Sagar Soni</h3>
            <p>Frontend Dev at ADP, Hyderabad</p>

            <div class="social-media">
                <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank"><img src="assets/instagram.png" alt="instagram-logo"></a>
                <a href="https://telegram.org/" target="_blank"><img src="assets/telegram.png" alt="telegram-logo"></a>
                <a href="https://dribbble.com/" target="_blank"><img src="assets/dribble.png" alt="dribble-logo"></a>
            </div>
        </div>
    </div>      
</body>
</html>
